<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор на случайни числа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .number-display {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input {
            font-size: 18px;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Генератор на случайни числа (0 - 36)</h1>
    
    <label for="previousNumberInput">Въведи предишното число (0 - 36):</label>
    <input type="number" id="previousNumberInput" min="0" max="36" value="0">
    
    <div class="number-display" id="previousNumber">Предишно число: -</div>
    <div class="number-display" id="currentNumber">Текущо число: -</div>
    
    <button onclick="generateRandomNumbers()">Генерирай ново число (след 11 симулации)</button>

    <script>
        function generateRandomNumbers() {
            // Вземане на ръчно въведеното предишно число
            let previousNumber = parseInt(document.getElementById("previousNumberInput").value);

            const min = 0;
            const max = 36;
            let newNumber;

            // Извършване на 12 симулации
            for (let i = 0; i < 12; i++) {
                newNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Обновяване на предишното число
            document.getElementById("previousNumber").textContent = `Предишно число: ${previousNumber}`;
            
            // Обновяване на текущото число (след 11 симулации)
            document.getElementById("currentNumber").textContent = `Текущо число: ${newNumber}`;
        }
    </script>

</body>
</html>
